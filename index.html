<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory Game</title>
</head>

<body>
    <div class="overlay">
        <div class="over">
            <p>DONE!</p>
            <p>Time: <span class="playertime"></span></p>
            <div class="restart">Restart</div>
        </div>
    </div>
    <header>
        <h1>Memory Game</h1>
        <div class="timer">00:00</div>
    </header>
    <section class="game">
        <div class="card" data-name="clean">
            <img class="front" src="./img/clean.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="clean">
            <img class="front" src="./img/clean.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="cleaning">
            <img class="front" src="./img/cleaning-products.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="cleaning">
            <img class="front" src="./img/cleaning-products.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="gloves">
            <img class="front" src="./img/gloves.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="gloves">
            <img class="front" src="./img/gloves.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="handwash">
            <img class="front" src="./img/handwash.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="handwash">
            <img class="front" src="./img/handwash.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="mask">
            <img class="front" src="./img/mouth-mask.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="mask">
            <img class="front" src="./img/mouth-mask.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="outbreak">
            <img class="front" src="./img/outbreak.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="outbreak">
            <img class="front" src="./img/outbreak.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="seclusion">
            <img class="front" src="./img/seclusion.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="seclusion">
            <img class="front" src="./img/seclusion.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="paper">
            <img class="front" src="./img/toilet-paper.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
        <div class="card" data-name="paper">
            <img class="front" src="./img/toilet-paper.svg" alt="Clean">
            <img class="back" src="./img/stay-at-home.svg" alt="Card">
        </div>
    </section>
    <footer>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
